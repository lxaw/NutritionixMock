</head>
<body>

  <br>


  <div class = 'container shadow'>
    <div id = "div__title-section">
      <h4 class = 'text-center'>
        Macronutrient Intakes
      </h4>
    </div>

    <br>
    
    <div id = "div__graph-container">
      <div class = 'row'>
        <div class= 'col-6'>
          <div class = 'div__graph-section' id = "div__group-01">
            <canvas id = "canvas__fat-totals"></canvas>
            <canvas id = "canvas__calories-totals"></canvas>
          </div>
        </div>
        <div class= 'col-6'>
          <div class = 'div__graph-section' id = "div__group-02">
            <canvas id = "canvas__potassium-totals"></canvas>
            <canvas id = "canvas__fiber-totals"></canvas>
          </div>
        </div>
      </div>
    </div>

    <button class = 'btn btn-outline-warning' id = "btn__update-chart">
      Add 20
    </button>

    <br>
    <br>
  </div>

  <!-- Button trigger modal -->

  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

      <div class="modal-body">

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  
</body>
</html>

<script>
  var xValues = ["Total", "Used"];
  var yValues = [100,0];
  var barColors = [
    "rgba(0,0,0,1)",
    "rgba(0,255,0,1)",
  ];
  var chartFatTotals = new Chart('canvas__fat-totals',{
    type:'doughnut',
    data:{
      labels:xValues,
      datasets:[{
        backgroundColor:barColors,
        data:yValues
      }]
    },
    options:{
      title:{
        display:true,
        text:'Total Fat Intake'
      }
    }
  })

  // on clicker
  $('#btn__update-chart').click(()=>{
    updateChart();
  })

  function updateChart(){
    // updates the chart by adding to first index
    yValues[1] += 20;
    yValues[0] -=20;
    if(yValues[1] > 100){
      // alert user
      //
      $('#exampleModal').modal('toggle')
      // $('#exampleModal').find('button').click(()=>{$('#exampleModal').modal('toggle')})
      return;
    }
    chartFatTotals.data.datasets[0].data = yValues
    chartFatTotals.update()
  }


</script>
