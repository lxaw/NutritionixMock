<script>

  // modal
  var modalModal = $('#exampleModal');

  var __CHARTS = []

  // set up for each button
  $('.btn__update-chart').each((i,e)=>{
    var hChanger = $(e).parent().find('.h2__macro-nutrient-limit').first();
    var intLimit = parseInt(hChanger.text());
    var strChartId = $(e).parent().find('.canvas__chart').first().attr('id');
    var xValues = ['Remaining','Used'];
    var yValues = [intLimit,0];
    var barColors = [
      'green','red'
    ];
    var chartChart = new Chart(strChartId,{
      type:'doughnut',
      data:{
        labels:xValues,
        datasets:[{
          backgroundColor:barColors, 
          data:yValues,
          borderWidth:0,
          hoverBorderWidth:0,
        }]
      },
      options:{
        title:{
          display:true,
          position:'center',
          text:'here'
        },
        centertext:'123',
        legend:{
          display:false,
        }
      },
      plugins:[{
        beforeDraw:function(chart){
          var w = chart.chart.width;
          var h = chart.chart.height;
          var ctx = chart.chart.ctx;
          ctx.restore();
          var fontSize = (h).toFixed(2)
          ctx.font = fontSize + 'em';
          ctx.textBaseline = 'middle';
          var text = intLimit;
          var textX = Math.round((w- ctx.measureText(text).width)/2);
          var textY = h / 2;

          ctx.fillText(text,textX,textY);
          ctx.save();

        },
      }],
    });
    __CHARTS.push(chartChart);
    // add on click
    $(e).click(()=>{
      updateChart(chartChart,intLimit,hChanger);
    });
  });


</script>
