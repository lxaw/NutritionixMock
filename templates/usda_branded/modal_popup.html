
<div id="simpleModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">[description] details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container border border-dark m-3 p-3">
                    <img src="[img_src]" alt="img">
                </div>
                <p>
                    Brand Owner: [brand_owner]
                </p>
                <p>
                    Servings: [serving_size] [serving_size_unit]
                </p>
                <p>
                    Carbohydrate: [carbohydrate] [carbohydrate_unit]
                </p>
                <p>
                    Fat: [fat] [fat_unit]
                </p>
                <p>
                    Protein: [protein] [protein_unit]
                </p>
                <p>
                    Energy: [energy] [energy_unit]
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
