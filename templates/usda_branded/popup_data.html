<div class = 'row'>
    <div class = 'col-6'>
        <p>
            <strong>
                Brand Owner:
            </strong>
            <span class = 'span__brand-owner'>[brand_owner]</span>
        </p>
        <p>
            <strong>
                Serving Size:
            </strong>
            <span class = 'span__serving-size'>[serving_size][serving_size_unit]</span>
        </p>
        <p>
            <strong>
                Protein:
            </strong>
            <span class = 'span__protein-amount'>[protein_amount]</span>
            <span class = 'span__protein-unit'> [protein_unit]</span>
        </p>
    </div>
    <div class = 'col-6'>
        <p>
            <strong>
                Carbohydrates: 
            </strong>
            <span class = 'span__carb-amount'>[carbohydrate_amount]</span>
            <span class = 'span__carb-unit'> [carbohydrate_unit]</span>
        </p>
        <p>
            <strong>
                Fat: 
            </strong>
            <span class = 'span__fat-amount'>[fat_amount]</span>
            <span class = 'span__fat-unit'> [fat_unit]</span>
        </p>
        <p>
            <strong>
                KCals:
            </strong>
            <span class = 'span__calorie-amount'>[kilocalorie_amount]</span>
        </p>
    </div>
</div>
