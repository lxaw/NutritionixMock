<tr class = "tr__food-result-entry" onclick="displayMore(this)" data-description="[description]" data-restaurant="[restaurant]" data-img-path ='[img_path]'>
    <th scope = "row">[index]</th>
    <td>
        <p>
            Restaurant: [restaurant]
        </p>
        <p>
            Description: [description]
        </p>
    </td>
    <td>
            <img src = "[img_path]" alt = "img for [description]" class = "img-thumbnail">
    </td>
</tr>
